<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabulation</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <form align="center" action="calculate" method="post">

        <label for="start">Початок інтервалу</label><br>
        <input type="number" name="start" step="any" id="start" required><br><br>
        <label for="end">Кінець інтервалу</label><br>
        <input type="number" name="end" step="any" id="end" required><br><br>
        <label for="step">Крок зміни аргумента</label><br>
        <input type="number" name="step" step="any" id="step" required><br><br>
        <label for="a">Значення змінної a</label><br>
        <input type="number" name="a" step="any" id="a" required><br><br>
        <label for="b">Значення змінної b</label><br>
        <input type="number" name="b" step="any" id="b" required><br><br>
        <label for="c">Значення змінної c</label><br>
        <input type="number" name="c" step="any" id="c" required><br><br>
        <input type="submit" value="Обчислити"><br><br>
        <input type="reset" value="Сброс даних"><br><br>
    </form>
</div>

</body>
</html>
